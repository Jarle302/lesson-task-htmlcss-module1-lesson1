    <main class="contact__main">
        <h1 class="contact-text">Contact us</h1>
        <form action="#" method="POST" class="form__container--big" >
            <div class="form">
            <div class="form__column--left">
            <label for="Name">Name</label>
            <input name="Name" id="Name" type="text" class="contact-form-input">
            <label for="email">email</label>
            <input name="email" id="email" type="text" class="contact-form-input">
            <label for="guitar">Guitar</label>
            <select name="guitar" id="guitar">
                <option value="adirondack red">adirondack red</option>
                <option value="adirondack green">adirondack green</option>
                <option value="adirondack blue">adirondack blue</option>
            </select>
            <div>
            <input type="checkbox" name="signup" id="signup">
            <label for="signup">Sign up for email updates</label>
        </div>
        </div>
        <div class="form__column--right">
            <label for="message">Message</label>
            <textarea class="contact-form-input" name="messsage" id="message" cols="15" rows="5" ></textarea>
        </div>
    </div>
            <input type="submit" value="Send now" id="btn--contact" class="btn btn-cta-big form__button">
        </form>
    </main>
